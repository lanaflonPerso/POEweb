<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Mon premier slider</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="monSliderParent">
        <div id="monSliderContent">
            <div id="monSliderSlide1" class="slide">slide 1</div>
            <div id="monSliderSlide2" class="slide">slide 2</div>
            <div id="monSliderSlide3" class="slide">slide 3</div>
            <div id="monSliderSlide4" class="slide">slide 4</div>
        </div>
        <div id="monSliderArrows">
            <div><i class="glyphicon glyphicon-chevron-left"></i></div>
            <div><i class="glyphicon glyphicon-chevron-right"></i></div>
        </div>
    </div>











    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
